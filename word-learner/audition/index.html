<!DOCTYPE>
<html>
<head>
  <title>Аудирование</title>

  <meta charset="utf-8" />

  <link href="./styles.css" rel="stylesheet" />

  <link href="../assets/bootstrap-styles.css" rel="stylesheet" />

<body>

<script src="../assets/bootstrap.bundle.min.js" type="text/javascript"></script>

<script src="../dist/howler.core.min.js" type="text/javascript"></script>
<script src="../dist/howler.min.js" type="text/javascript"></script>

<div class="layout-container">
  <div class="layout-top">
    <div class="layout-top-inner">
      <div class="theme-list">
        <div class="theme-list-inner">

        </div>
      </div>
      <div class="text-container">
        <div class="text-container-inner">

        </div>
      </div>
    </div>
  </div>
  <div class="player-container">
    <div class="player-container-up">
      <div class="audio-player">
        <div class="audio-player-progress">
          <div class="audio-player-progress__pad">
            <div class="audio-player-progress__captions">
              <div></div>
              <div class="audio-player-progress__current-seek">00:00</div>
              <div class="audio-player-progress__total-seek">00:00</div>
            </div>
            <div class="audio-player-progress__bar">
              <div class="audio-player-progress__bar-progress">
              </div>
            </div>
          </div>
          <div class="audio-player-progress__handles">
            <div class="audio-player-progress__handles-progress-box">
              <div class="audio-player-progress__direct-handle">
              </div>
              <div class="audio-player-progress__slow-handle">
                <div class="audio-player-progress__slow-handle-notch"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="audio-player__controls">
          <div class="mb-3 audio-player__controls-flex">
            <div>
              <button type="button" class="btn btn-primary btt-icon btn-pause" onclick="pauseAudio()">
                <span class="pause-icon icon bi icon-fix">
                  
                </span>
              </button>
              <button type="button" class="btn btn-primary btt-icon btn-play" onclick="playAudio()">
                <span class="play-icon icon bi icon-fix">
                  
                </span>
              </button>
            </div>
            <div>
              <button type="button" class="btn btn-outline-primary btn-sm btt-icon" onclick="switchTopicList()">
                ☰
              </button>
            </div>
          </div>
          <div>
            <div class="mb-3">
              <button class="btn btn-primary btn-sm" onclick="onRewindBack15Sec()">
                -15
              </button>
              <button class="btn btn-primary btn-sm" onclick="onRewindBack10Sec()">
                -10
              </button>
              <button class="btn btn-primary btn-sm" onclick="onRewindBack5Sec()">
                -5
              </button>
              <button class="btn btn-primary btn-sm" onclick="onRewindBack2_5Sec()">
                -2.5
              </button>
              <button class="btn btn-primary btn-sm" onclick="onRewindNext2_5Sec()">
                +2.5
              </button>
              <button class="btn btn-primary btn-sm" onclick="onRewindNext5Sec()">
                +5
              </button>
              <button class="btn btn-primary btn-sm" onclick="onRewindNext10Sec()">
                +10
              </button>
              <button class="btn btn-primary btn-sm" onclick="onRewindNext15Sec()">
                +15
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-container-controls">
      <div class="text-container-controls_showings">
        <button type="button" class="btn btn-primary btn-sm" onclick="showPrev5Sentences()">
          -5
        </button>
        <button type="button" class="btn btn-primary btn-sm" onclick="showPrev1Sentences()">
          -1
        </button>
        <button type="button" class="btn btn-primary btn-sm" onclick="showNext1Sentences()">
          +1
        </button>
        <button type="button" class="btn btn-primary btn-sm" onclick="showNext5Sentences()">
          +5
        </button>
      </div>
      <div class="text-container-controls_other">
        <button type="button" class="btn btn-primary btn-sm" onclick="switchAllDisplay()">
          all
        </button>
        <button type="button" class="btn btn-primary btn-sm" onclick="switchRuDisplay()">
          ru
        </button>
      </div>
    </div>
  </div>
</div>

<script src="./assets-map.js" type="text/javascript"></script>
<script src="./application.js" type="text/javascript"></script>

</body>
</html>
