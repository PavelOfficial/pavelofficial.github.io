<body>

<script src="../assets/bootstrap.bundle.min.js" type="text/javascript"></script>

<script src="../dist/howler.core.min.js" type="text/javascript"></script>
<script src="../dist/howler.min.js" type="text/javascript"></script>

<div class="layout-container">
  <div class="theme-list">
    <div class="theme-list-inner">

    </div>
  </div>
  <div class="player-container">
    <div class="audio-player">
      <div class="audio-player-progress">
        <div class="audio-player-progress__pad">
          <div class="audio-player-progress__captions">
            <div></div>
            <div class="audio-player-progress__current-seek">00:00</div>
            <div class="audio-player-progress__total-seek">00:00</div>
          </div>
          <div class="audio-player-progress__bar">
            <div class="audio-player-progress__bar-progress">
            </div>
          </div>
        </div>
        <div class="audio-player-progress__handles">
          <div class="audio-player-progress__handles-progress-box">
            <div class="audio-player-progress__direct-handle">
            </div>
            <div class="audio-player-progress__slow-handle">
              <div class="audio-player-progress__slow-handle-notch"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="audio-player__controls">
        <div class="mb-1 audio-player__controls-flex">
          <div>
            <button type="button" class="btn btn-sm btn-primary btt-icon" onclick="pauseAudio()">
              ⏸
            </button>
            <button type="button" class="btn btn-sm btn-primary btt-icon" onclick="playAudio()">
              ⏵
            </button>
          </div>
          <div>
            <button type="button" class="btn btn-sm btn-outline-primary btt-icon" onclick="switchTopicList()">
              ☰
            </button>
          </div>
        </div>
        <div>
          <div class="mb-1">
            <button class="btn btn-sm btn-primary" onclick="onRewindBack15Sec()">
              -15
            </button>
            <button class="btn btn-sm btn-primary" onclick="onRewindBack10Sec()">
              -10
            </button>
            <button class="btn btn-sm btn-primary" onclick="onRewindBack5Sec()">
              -5
            </button>
            <button class="btn btn-sm btn-primary" onclick="onRewindBack2_5Sec()">
              -2.5
            </button>
          </div>

          <div>
            <button class="btn btn-sm btn-primary" onclick="onRewindNext2_5Sec()">
              +2.5
            </button>
            <button class="btn btn-sm btn-primary" onclick="onRewindNext5Sec()">
              +5
            </button>
            <button class="btn btn-sm btn-primary" onclick="onRewindNext10Sec()">
              +10
            </button>
            <button class="btn btn-sm btn-primary" onclick="onRewindNext15Sec()">
              +15
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-container">

    </div>
  </div>
</div>
